{% extends 'layout.html' %}
{% block title %}
{{ details.title }}
{% endblock %}
{% block content %}
<h1>{{ details.title }}</h1>
    <div class="alert alert-info">
        <p>{{ details.intro }}</p>
        <p><b>Дата: {{ details.date.date() }}</b></p>
        <p>{{ details.text }}</p>
        <a href="/{{ details.id }}/edit" class="btn btn-success">Редактировать</a>
        <a href="/{{ details.id }}/delete" class="btn btn-danger">Удалить</a>
    </div>
{% endblock %}
